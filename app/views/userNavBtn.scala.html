@(user: Option[MoroUser])

        @if(user.isDefined) {
<span class="pull-right">Hi, @user.get.firstName!
    @if(user.get.avatarUrl.isDefined) {
    <img src="@user.get.avatarUrl.get" alt="gravatar" class="img-rounded" height="20px">
    }
    <a href="/logout" role="button" class="btn btn-default btn-xs">Logout</a></span>
        } else {
<a role="button" class="btn btn-primary btn-xs pull-right" href="/login">Login</a>
        }
